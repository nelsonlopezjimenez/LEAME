    <h1>bouncing balls</h1>

    <script>
        // setup canvas

        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;

        // function to generate random number

        function random(min, max) {
            const num = Math.floor(Math.random() * (max - min + 1)) + min;
            return num;
        }

        // function to generate random color

        function randomRGB() {
            return `rgb(${random(0, 255)},${random(0, 255)},${random(0, 255)})`;
        }
        //============================= following step by step
        class Ball {
            constructor(x, y, velX, velY, color, size) {
                this.x = x;
                this.y = y;
                this.velX = velX;
                this.velY = velY;
                this.color = color;
                this.size = size;
            }
            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fill();
            }
            update() {
                if ((this.x + this.size) >= width) {
                    this.velX = -(this.velX);
                }

                if ((this.x - this.size) <= 0) {
                    this.velX = -(this.velX);
                }

                if ((this.y + this.size) >= height) {
                    this.velY = -(this.velY);
                }

                if ((this.y - this.size) <= 0) {
                    this.velY = -(this.velY);
                }

                this.x += this.velX;
                this.y += this.velY;
            }


        }
        class Homunc  {
            constructor(Ball1, Ball2){
                this.head = Ball1;
                this.body = Ball2;
            }
            draw() {
                this.head.draw();
                this.body.draw();
            }
            update(){
                this.head.update();
                this.body.update();
            }
        }
        let xdis = 50, ydis = 100, boddis = xdis+50, bodydis = ydis+110;
        let head = new Ball(50,100,10,240,'red',50);
        let body = new Ball(50, 210, 10, 240, 'green', 65);
        head = new Ball(xdis,ydis,110,40,'red',50);
        body = new Ball(boddis, bodydis, 110, 40, 'green', 65);
        
        let one = new Homunc(head, body);
        
        const testBall = new Ball(50, 100, 4, 4, "blue", 10);
        const balls = [];

        while (balls.length < 5) {
            const size = random(10, 20);
            const ball = new Ball(
                // ball position always drawn at least one ball width
                // away from the edge of the canvas, to avoid drawing errors
                random(0 + size, width - size),
                random(0 + size, height - size),
                random(-7, 7),
                random(-7, 7),
                randomRGB(),
                size
            );

            balls.push(ball);
        }
        function loop() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
            ctx.fillRect(0, 0, width, height);

            for (const ball of balls) {
                ball.draw();
                ball.update();
            }

            requestAnimationFrame(loop);
        }
        function loopHom (){
            for (i of 'aa'){
                one.draw();
                one.update();
            }
        }



    </script>
